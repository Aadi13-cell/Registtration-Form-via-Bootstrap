<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h4>Forms</h4>
 <div style="text-alig: center;">
    <h2> </h2>
    <form>
        <fieldset>
            <legend>Registration Form-Bootstrap</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="" id="name" class="form-control form-control-sm" placeholder="Surname-Firstname">
      <small id="email" class="text-muted">Name as per your Aadhar.</small>
    </div>

    <div class="form-group">
        <label for="mail">E-mail</label>
        <input type="email" class="form-control" name="" id="mail" placeholder="abc@gmail.com"> 
        <small id="email" class="text-muted">Mail registered withj your Aadhar.</small>
    </div>

    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" name="" id="pwd" placeholder="">
        <small id="pwd" class="text-muted">Password should contain atleast 8 character,lower-case,upper-case,digit,special-character.</small>
    </div>

    <div class="form-group">
        <label for="dob"> Date of Birth</label>
        <input type="date" class="form-control" id="dob">
        <small id="dob" class="text-muted">Date of Birth as per aadhar.</small>
    </div>

    <div class="form-group">
        <label>Color</label>
        <input type="color" class="form-control" value="#30a19f">
    </div>

    <div class="form-check">
      <label for="opt">NSTI's</label>
      <input type="checkbox" class="form-check" id="opt"><label class="form-check-label" for="opt">Kanpur</label> 
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check" id="opt1"><label class="form-check-label" for="opt1">Patna</label> 
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check" id="opt2"><label class="form-check-label" for="opt2">Allahabad</label> 
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check" id="opt3" disabled><label class="form-check-label" for="opt3">Dehradun</label> 
      </div>

    <div class="form-check form-check-inline">
        <label>Gender</label>
        <input type="radio" class="form-check-input" id="gender" name="gender">
     <label class="form-check-label">Male</label>
     <input type="radio" class="form-check-input" name="gender" id="gender" name="gender">
     <label class="form-check-label">Female</label>
    </div>

    <div class="form-check form-check-inline"">
     
    </div>


    <div class="form-check">
    <label for="">Select Service</label>
    <input type="range" class="form-range">
    </div>

    <div class="form-group">
        <label for="" class="form-label">City</label>
        <select class="custom-select" name="" id="">
            <option selected>Select only one</option>
            <option value="">Patna</option>
            <option value="">Delhi</option>
            <option value="">Mumbai</option>
            <option value="">Banglore</option>
            <option value="">Hydrabad</option>
        </select>
    </div>

    <div class="form-check">
        <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="tog">
        <label class="custom-control-label" for="tog">Interested</label>
        </div>    
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</fieldset>    
</form>
</div>
      
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
